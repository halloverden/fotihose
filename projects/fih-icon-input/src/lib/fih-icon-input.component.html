<ng-content select="input" class="input"></ng-content>

<img
  *ngIf="!processing"
  (click)="clickAction()"
  (keydown.enter)="clickAction()"
  [src]="iconPath"
  [class]="'icon ' + iconPosition"
  [class.clickable]="clicked.observers.length && !disabled"
  [class.disabled]="disabled"
  alt="Icon"
  role="button"
  #icon
/>

<fih-loading-indicator
  *ngIf="processing"
  class="icon"
  color="#979797"
  [size]="iconSize"
></fih-loading-indicator>
